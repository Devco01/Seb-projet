<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion FacturePro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Fonction pour gérer la soumission du formulaire
        function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            const submitButton = document.getElementById('submit-button');
            
            // Désactiver le bouton pendant la vérification
            submitButton.disabled = true;
            submitButton.textContent = 'Connexion en cours...';
            
            // Appel à l'API de connexion
            fetch('/api/login-static', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Erreur de connexion');
            })
            .then(data => {
                if (data.success) {
                    // Afficher le message de succès
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                    
                    // Rediriger après un délai
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Identifiants incorrects');
                }
            })
            .catch(error => {
                // Afficher un message d'erreur
                errorElement.textContent = 'Email ou mot de passe incorrect';
                errorElement.style.display = 'block';
                
                // Réactiver le bouton
                submitButton.disabled = false;
                submitButton.textContent = 'Se connecter';
            });
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">FacturePro</h1>
            <p class="mt-2 text-gray-600">Connexion statique HTML</p>
            <p class="text-sm text-gray-500 mt-1">
                Email: admin@example.com<br>
                Mot de passe: admin123
            </p>
        </div>

        <!-- Formulaire de connexion -->
        <form id="login-form" class="mt-8 space-y-6" onsubmit="handleSubmit(event)">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Adresse email</label>
                    <input id="email" name="email" type="email" required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Adresse email" value="admin@example.com">
                </div>
                <div>
                    <label for="password" class="sr-only">Mot de passe</label>
                    <input id="password" name="password" type="password" required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Mot de passe" value="admin123">
                </div>
            </div>

            <div id="error" class="text-red-500 text-sm text-center" style="display: none;"></div>

            <div class="flex flex-col space-y-4">
                <button id="submit-button" type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Se connecter
                </button>
                
                <a href="/" class="text-center text-sm text-gray-600 hover:text-indigo-600">
                    Retour à l'accueil
                </a>
            </div>
        </form>

        <!-- Message de succès (caché par défaut) -->
        <div id="success-message" class="mt-8 text-center" style="display: none;">
            <h2 class="text-2xl font-bold text-green-600">Connexion réussie!</h2>
            <p class="mt-2">Redirection en cours...</p>
            <div class="animate-spin mx-auto mt-6 h-12 w-12 border-t-2 border-b-2 border-indigo-500 rounded-full"></div>
        </div>
    </div>
</body>
</html>
